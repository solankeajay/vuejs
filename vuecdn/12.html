<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video 06</title>

        <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

        <style>
            button.redClass {
                background: red;
                border: 1px solid red;
                color: white;
            }
        
            button {
                background: blue;
                border: 1px solid blue;
                color: white;
            }
        </style>

    </head>

    <body>

        <div id="my-app">
            <button type="button" v-bind:class="{redClass:isActive}" @click="isActive = !isActive">Toggle Class</button>
        </div>


        <script>
            var myapp = new Vue({
                    el: "#my-app",
                    data: {
                        isActive: true
                    },
                    methods: {
                        toggleClass: function () {
                            this.isActive = !this.isActive;
                        }
                    }
                });
        </script>
    </body>

</html>
