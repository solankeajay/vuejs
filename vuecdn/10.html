<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video 06</title>

        <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    </head>

    <body>

        <div id="my-app">
            <input type="text" v-model="character">
            <br />
            {{ character }}
        
            <br /><br />
            <form class="">
                <input type="text" v-model="name" placeholder="Name"> {{ name }} <br /><br />
                <input type="text" placeholder="Email" v-model="email"> {{ email }}
            </form>
        </div>


        <script>
            var myapp = new Vue({
                    el: "#my-app",
                    data: {
                        character: "",
                        name: "",
                        email: ""
                    },
                    methods: {
                        keypressfunction: function (event) {
                            console.log(event);
                            this.character = event.key;
                        }
                    }
                });
        </script>
    </body>

</html>
