<!DOCTYPE html>
<html>

    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Video 02</title>
            
            <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
            <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
        <style>
            .fixImageSize {
                height: 100px;
                width: 100px;
            }
        </style>
    </head>

    <body>

        <div id="my-app">

            <!-- Html Attributes binding -->
            <a :href="ulink" :title="title">{{ name }}</a> <br />

            <!-- Html class binding -->
            <img :src="imageLink" v-bind:class="{fixImageSize:isActive}">

            <br />

            <!-- form input binding -->
            <form method="post">
                <input type="text" v-bind:value="txtName" placeholder="Name">
                <input type="text" v-bind:value="txtEmail" placeholder="Email">
                <button type="button" name="button">Submit</button>
            </form>

            <br />

            <!-- Html Content binding -->
            <div v-html="htmlContent"></div>

        </div>

        <script>
            var myapp = new Vue({
                    el: "#my-app",
                    data: {

                        //Html Attributes binding
                        name: "test name",
                        title: "This is link",
                        ulink: "https://www.youtube.com",

                        // Html class binding
                        imageLink: "gallery1.png",
                        isActive: true,


                        // form input binding
                        txtName: "ajay",
                        txtEmail: "ajay@gmail.com",

                        //Html Content binding
                        htmlContent: "<p>This is my paragraph set from JS file</p>"
                    }
                });
        </script>
    </body>

</html>
