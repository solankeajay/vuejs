<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video 06</title>

        <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    </head>

    <body>

        <div id="my-app">
            <p v-if="isActive" id="if-p">This is my if statement</p>
            <p v-else>This is my else statement</p>
        
            <p v-show="isActive" id="if-show">This is my show statement</p>
        
            <br />
            <button type="button" @click="incrmentCountValue">Increment by 1</button>
            <h4>Count: {{ count }}</h4>
        
            <p v-if="count == 1 ">This is value = 1</p>
            <p v-else-if="count == 2">This is value = 2</p>
            <p v-else-if="count == 3">This is value = 3</p>
            <p v-else>No value matched</p>
        
        </div>

        <script>
            var myapp = new Vue({
                    el: "#my-app",
                    data: {
                        isActive: false,
                        count: 0
                    },
                    methods: {
                        incrmentCountValue: function () {
                            this.count++;
                        }
                    }
                });
        </script>
    </body>

</html>
